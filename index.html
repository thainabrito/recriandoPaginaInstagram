<!DOCTYPE html>
<html lang="pt-br">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
               <div class="group">
                   <img src="./img/instagram-logo-14.png" class="instagram-logo" alt="instagram logo">
                   <div class="profile-photo">
                       <img src="./img/Captura de Tela (1).png" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como thaina.brito_</a>
                   <a href="#" class="instagram-logout">Remover conta</a>               
                   </div>
                   <div class="group">
                   <p class="not-account">Não é thaina.brito_</p>
                   <p class="not-account">
                       <spam class="link-blue">Alternar contas</spam>
                       <output><spam class="link-blue">Inscreva-se</spam></output>
                   </p>
                </div> 
                   <div class="get-the-app">
                       <p class="get-app">Baixe o aplicativo</p>
                       <div class="download">
                           <a href="#" class="app-download"></a>
                           <a href="#" class="app-download"></a>
                       </div>
                   </div>
                </div>
            </div>
                                 
</body>
</html>
